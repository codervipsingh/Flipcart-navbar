<!DOCTYPE html>
<html lang="en">

<head>
    <meta chardet="UTF-8">
    <meta name="viewport" content="width=width-device,initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flipcart-navbar</title>
</head>

<body>
    <div class="main">
        <nav class="head">
            <img src="./image/flipkart-plus_8d85f4.png" class='image' width="80px" height="25px">
            <p>Explore <span>Plus</span><img src="./image/plus_aef861.png" class="star"></p>
            <input type="text" placeholder="Search for products, brands and more"><i
                class="fa-solid fa-magnifying-glass"></i>

            <button>Login</button>
            <ul>
                <li>Become a Seller</li>
                <li>More</li>
                <img src="./image/down-arrow-svg.png" class="darrow">
                <img src="./image/icons8-cart-24 (1).png" class="cart">
                <li>Cart</li>

            </ul>
        </nav>
        <div class="top">
            <div class="tab">
                <div class="newimg">
                    <img src="./image/1.png" alt="">
                </div>
                <div >Top Offers</div>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/1.webp" alt="">
                </div>
                <div>Grocery</div>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/2.webp" alt="">
                </div>
                <div>Mobiles</div>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/3.webp" alt="">
                </div>

                <li>Fashion<i class="fa fa-angle-down"></i></li>

            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/4.webp" alt="">
                </div>
                <li>Electronics<i class="fa fa-angle-down"></i></li>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/5.webp" alt="">
                </div>
                <li>Home<i class="fa fa-angle-down"></i></li>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/6.webp" alt="">
                </div>
                <div>Appliances

                </div>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/7.webp" alt="">
                </div>
                <div> Travel</div>
            </div>

            <div class="tab">
                <div class="newimg">
                    <img src="./image/8.webp" alt="">
                </div>
                <h2 class="fashion">Beauty, <br> Toys & More<i class="fa fa-angle-down"></i></h2>
            </div>

            <div class="tab">
                <li class="newimg">
                    <img src="./image/9.webp" alt="">
                </li>
                <div>Two Wheelers</div>
            </div>
        </div>
    </div>
</body>

</html>
